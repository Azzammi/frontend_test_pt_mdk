<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Vue Login</title>
    <style>
        .autocomplete {
            position: relative;
            width: 130px;
        }

        .autocomplete-results {
            padding: 0;
            margin: 0;
            border: 1px solid #eeeeee;
            height: 120px;
            overflow: auto;
        }

        .autocomplete-result {
            list-style: none;
            text-align: left;
            padding: 4px 2px;
            cursor: pointer;
        }

        .autocomplete-result:hover {
            background-color: #4AAE9B;
            color: white;
        }                                         
    </style>
</head>
<body>
    <div class="container" id="dw">
        <div class="row" style="padding-top: 20px">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">Select Form</div>
                    <div class="card-body">
                        <div class="form-group">
                            <input type="radio"  value="0" v-model="type"> Daftar
                        </div>
                        <div class="form-group">
                            <input type="radio" v-model="type" value="1" > Login
                        </div>
                        <div class="form-group">
                            <input type="radio" v-model="type" value="2" > Username Search
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6" v-if="type">
                <div class="card">
                  <div class="card-header">{{ changeTitle }}</div>
                  <div class="card-body">
                      <div v-if="type == 0">
                          <div class="form-group">
                              <label for="">Nama</label>
                              <input type="text" class="form-control" :class="{'is-invalid' : valName }" v-model="name" v-on:keypress="isLetter($event)">
                              <p v-if="valName" class="error-message">The name is required</p>
                          </div>
                      </div>                      
                      <div v-if="type == 0 || type == 1">
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="email" class="form-control" :class="{'is-invalid' : valEmail }" v-model="email">
                            <p v-if="valEmail" class="error-message">The Email is not right formats</p>
                         </div>
                         <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" class="form-control" :class="{'is-invalid' : valPass }" v-model="password">
                            <p v-if="valPass" class="error-message">The password is required, minimum 8 character</p>
                         </div>
                         <div class="form-group">
                            <p v-if="success" class="success-message">Succes Login</p>
                         </div>
                         <div class="form-group">
                            <button class="btn btn-primary btn-sm"  @click="save">{{ changeTitle }}</button>
                        </div>
                      </div>  
                      <div v-if="type == 2">
                        <div class="form-group">
                            <label for="search_username">Search Name</label>
                            <template>
                                <div class="autocomplete">
                                    <input type="text" class="form-control" v-model="search" @input="onChange" v-on:keypress="isLetter($event)">
                                    <ul v-show="isOpen" class="autocomplete-results">
                                        <li v-for="(result, i) in results" :key="i" @click="setResult(result)"  class="autocomplete-result">{{ result }}</li>
                                    </ul>
                                </div>                                
                            </template>     
                            <p>Refresh the browser first to see the new registered user</p>                       
                        </div>
                      </div>               
                   </div>
                </div>
              </div>
        </div>
    </div>       
    <autocomplete :items="[ 'Apple', 'Banana', 'Orange', 'Mango', 'Pear', 'Peach', 'Grape', 'Tangerine', 'Pineapple']" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        new Vue({
            el: '#dw',
            name: 'autocomplete',
            props: {
                items: {
                    type: Array,
                    required: false,
                    default: () => [ 'Apple', 'Banana', 'Orange', 'Mango', 'Pear', 'Peach', 'Grape', 'Tangerine', 'Pineapple'],
                },
            },
            data() { 
                return {
                type: '',
                name: '',
                email: '',
                password: '',
                search_username: '',
                search: '',
                results: [],
                isOpen: false,
                success: false,
            }},
            created: function() {
                this.getNames()                
            },            
            methods: {
                save(){
                    this.type == 0  ? this.registerUser() : this.login()
                },
                getNames(){
                    axios.get('https://floating-beyond-43009.herokuapp.com/api/getUsers')
                        .then(res => {
                            let data = res.data
                            this.items = []
                            for(let i = 0; i < data.length; i++){
                                this.items.push(data[i]['name'])
                            }
                        })
                        .catch(err => {
                            console.log(err)
                        })
                },
                registerUser(){
                    axios.post('https://floating-beyond-43009.herokuapp.com/api/registerUser',{
                            name: this.name,
                            email: this.email,
                            password: this.password                            
                        })
                        .then(res => {
                            this.resetForm()
                            this.type = 1
                        })
                        .catch(err => {
                            console.log(err)
                        })
                },
                login(){
                    axios.post('https://floating-beyond-43009.herokuapp.com/api/login',{                            
                            email: this.email,
                            password: this.password                            
                        })
                        .then(res => {
                            this.success = true
                        })
                        .catch(err => {
                            console.log(err)
                        })
                },
                resetForm(){
                    this.name = ''
                    this.email = ''
                    this.password = ''
                },
                onChange(){
                    this.isOpen = true
                    this.filterResults()
                },
                filterResults(){
                    this.results = this.items.filter(item => item.toLowerCase().indexOf(this.search.toLowerCase()) > -1);
                },
                setResult(result){
                    this.search = result
                    this.isOpen = false
                },
                isLetter(e) {
                    let char = String.fromCharCode(e.keyCode); // Get the character
                    if(/^[A-Za-z]+$/.test(char)) return true; // Match with regex 
                    else e.preventDefault(); // If not match, don't add to input text
                }
            },
            computed: {
                changeTitle() {                    
                    this.resetForm()
                    let title = ''
                    let type = parseInt(this.type)

                    if( type === 0){
                        title = "Daftar"
                    }else if(type === 1){
                        title = "Login"
                    }else if(type === 2){
                        title = "Search Username"
                    }                  
                    return title
                },
                valName(){
                    var re = /^[a-zA-Z0-9@]+$/;
                    if(this.name.length === 0 || this.name.length > 50){
                        return true;
                    }
                    return false
                },
                valEmail(){
                    var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                    if (re.test(this.email)) {
                        return false;
                    }
                    return true;
                },
                valPass(){
                    if(this.password.length < 6){
                        return true;
                    }
                    return false;
                }
            }            
        })        
    </script>
</body>
</html>
